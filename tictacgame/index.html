<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="top-head">Tic Tac Toe</h1>
    <div class="gameContainer">
        <div class="gameInfo">
            <h3>Turn for <span id='turn'>X</span></h3>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="playContainer">
            <div class="box br"><span class="value"></span></div>
            <div class="box br"><span class="value"></span></div>
            <div class="box"><span class="value"></span></div>
            <div class="box br bt"><span class="value"></span></div>
            <div class="box br bt"><span class="value"></span></div>
            <div class="box bt"><span class="value"></span></div>
            <div class="box br bt"><span class="value"></span></div>
            <div class="box br bt"><span class="value"></span></div>
            <div class="box bt"><span class="value"></span></div>
        </div>
    </div>
    <div class="winContainer">
        <h1><span id="winner">X</span> has Won!</h1>
        <button class="playagain">Play Again</button>
    </div>
    <script src="code.js"></script>
</body>
</html>
